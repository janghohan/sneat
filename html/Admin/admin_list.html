    <script type="text/javascript">
      var currentPage = 1;
      var jumpPage = 1;
      loadTableData(currentPage);
      setPageButton(currentPage);

      // 페이지 클릭 이벤트 처리
      $(document).on('click', '.paginate_button_num', function(){
          var page = $(this).attr('data-page');
          loadTableData(page);
          currentPage = page;
          setPageButton(currentPage);
      });

      function loadTableData(page){
        $.ajax({
            url: './API/account_list_api.php',
            type: 'GET',
            data: {page: page},
            async : false,
            dataType: 'json',
            success: function(response){
                console.log(response);

                $("#adminAccountList").html(response.data);

                //1 11 21 31.. 이렇게만 작동
                if ((page - 1) % 10 === 0) {
                  loadPagination(response.startPage,response.endPage,response.totalPages);
                }
                
            }
        });
      }

      function loadPagination(startPage,endPage,totalPages){
        var paginationHtml = '<ul class="pagination">';

        if(startPage!=1){
          paginationHtml += '<li id="prev-btn" class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous">';
          paginationHtml += '<a class="page-link">이전</a></li>';
        }


        for(var i = startPage; i <=endPage; i++){
            paginationHtml += '<li id="page-'+i+'" class="paginate_button_num page-item" data-page="'+i+'">';
            paginationHtml += '<a class="page-link">'+i+'</a>';
        }

        if(endPage!=totalPages){
          paginationHtml += '<li id="next-btn" class="paginate_button page-item next" id="DataTables_Table_0_next">';
          paginationHtml += '<a class="page-link">다음</a>';
        }

        paginationHtml += '</ul>';

        $('#DataTables_Table_0_paginate').html(paginationHtml);
       
      }

      function setPageButton(currentPage) {
        $(".paginate_button_num").removeClass('active');
        $("#page-"+currentPage).addClass('active');
      }

      $(document).on("click", "#prev-btn", function() {
        jumpPage -= 10;
        loadTableData(jumpPage);
        setPageButton(jumpPage);
      });

      $(document).on("click", "#next-btn", function() {
        jumpPage += 10;
        console.log(jumpPage);
        loadTableData(jumpPage);
        setPageButton(jumpPage);
      });


      $("#newAccountBtn").on("click", function() {
        // 폼 데이터 가져오기
        var formData = $("#addNewUserForm").serialize();

        // Ajax 요청
        $.ajax({
            type: "POST",
            url: "API/account_create_api.php", // 서버 엔드포인트를 적절히 변경
            data: formData,
            success: function(response) {
                // 서버로부터 성공 응답을 받았을 때 처리
                alert(response);

                // 폼 초기화
                $("#addNewUserForm")[0].reset();
            },
            error: function(error) {
                // 서버로부터 오류 응답을 받았을 때 처리
                console.error("Error:", error);
            }
        });
      });

      $(document).on("click", ".delete-record", function() {
        var row = $(this).closest('tr');
        if(confirm('계정을 삭제하시겠습니까?')){

      $(document).ready(function(){
            // 입력 필드의 값이 변경될 때마다 이벤트가 발생합니다.
          $('#add-user-contact').on('input', function(){
               console.log('a');
              // 입력된 숫자를 가져옵니다.
              var inputNumber = $(this).val();

              // 전화번호 형식으로 변환합니다.
              if (inputNumber.length === 11) {
                if(inputNumber.indexOf("-") !== -1) return false;    

                var formattedNumber = formatPhoneNumber(inputNumber);
                // 변환된 전화번호를 입력 필드에 넣어줍니다.
                $(this).val(formattedNumber);
              }
          });

          // 전화번호 형식으로 변환하는 함수
          function formatPhoneNumber(number) {
                // 예: 12345678901을 123-4567-8901로 변환
              var formatted = number.slice(0, 3) + '-' + number.slice(3, 7) + '-' + number.slice(7);
              return formatted;
          }
      });
